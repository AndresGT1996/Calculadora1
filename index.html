<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Academy </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <form action="">
        <div >
            <h1>Operaciones Matematicas</h1>
            <input type="number" placeholder="Numero 1" id="numero1">
            <input type="number" placeholder="Numero 2" id="numero2">

            <div class="botones">
            <button type="button" onclick="sumar()"><i class="bi bi-plus-circle-fill"></i></button>
            <button type="button" onclick="restar()"><i class="bi bi-dash-lg"></i></button>
            <button type="button" onclick="multiplicacion()"><i class="bi bi-bookmark-x-fill"></i></button>
            <button type="button" onclick="division()"><i class="bi bi-percent"></i></button>
            </div>
            <h2> Resultado: <span id="resultadoOperacion"></span> </h2>

        </div>

        

    </form>
    

</body>
<script src="./suma.js"></script>
</html>
